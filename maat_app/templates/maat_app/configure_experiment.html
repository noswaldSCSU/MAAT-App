{% extends "maat_app/base.html" %}

{% block title %}Configure Experiment{% endblock %}

{% block content %}
<div class="content">
    <h2>Configure Experiment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <h3>Trials</h3>
        {{ trial_formset.management_form }}
        {% for form in trial_formset %}
            <div class="trial-form">
                {{ form.as_p }}
            </div>
        {% endfor %}
        <button type="submit" class="button">Save Settings</button>
    </form>
</div>
{% endblock %}
